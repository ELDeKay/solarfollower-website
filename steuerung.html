<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steuerung Modul</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 40px;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 20px 40px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #007BFF;
      color: white;
      transition: background 0.2s;
    }

    .button:hover {
      background: #0056b3;
    }

    a {
      margin-top: 30px;
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Steuerung Modul</h1>

  <button class="button" onclick="steuereMotor('motor1','vor')">Motor 1 Vorwärts</button>
  <button class="button" onclick="steuereMotor('motor1','zurueck')">Motor 1 Rückwärts</button>

  <button class="button" onclick="steuereMotor('motor2','vor')">Motor 2 Vorwärts</button>
  <button class="button" onclick="steuereMotor('motor2','zurueck')">Motor 2 Rückwärts</button>

  <a href="index.html">← Zurück zum Menü</a>

  <script>
    async function steuereMotor(motor, richtung) {
      try {
        // Pico IP-Adresse anpassen
        const url = `http://192.168.1.50/control?motor=${motor}&richtung=${richtung}`;
        const response = await fetch(url);
        if (response.ok) {
          alert(`${motor} bewegt sich ${richtung}`);
        } else {
          alert('Fehler beim Ansteuern des Motors');
        }
      } catch (e) {
        alert('Keine Verbindung zum Pico');
      }
    }
  </script>

</body>
</html>
